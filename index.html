<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./src/image/ghost1.svg" />
    <title>Studio ghibli</title>
  </head>
  <body
    class="font-body text-light bg-backgroundImg bg-no-repeat bg-cover bg-fixed -z-20 w-full bg-top flex flex-col h-[100vh]"
  >
    <header
      class="flex flex-row justify-center items-center md:justify-around gap-24 h-24 md:h-32 lg:h-44"
    >
      <img
        src="./src/image/logo.svg"
        alt="logo studio ghibli"
        class="size-28 md:size-32 lg:size-40"
      />
      <div class="hidden md:contents">
        <div class="gap-6 flex flex-row">
          <button href="#" class="btnHeader">
            <img
              src="./src/image/logo-google.svg"
              alt="logo-google"
              class="size-4 lg:size-5"
            />
          </button>
          <button href="#" class="btnHeader">
            <img
              src="./src/image/logo-facebook.svg"
              alt="logo-facebook"
              class="size-4 lg:size-5"
            />
          </button>
          <button href="#" class="btnHeader">
            <img
              src="./src/image/logo-twitter.svg"
              alt="logo-twitter"
              class="size-4 lg:size-5"
            />
          </button>
          <button href="#" class="btnHeader">
            <img
              src="./src/image/logo-instagram.svg"
              alt="logo-instagram"
              class="size-4 lg:size-5"
            />
          </button>
        </div>
      </div>
    </header>
    <main class="flex-1 mx-3 mt-6 md:mt-12 lg:mt-36">
      <div
        class="flex flex-col-reverse lg:flex-row justify-center items-center"
      >
        <div
          class="max-w-[24rem] lg:max-w-[32rem] flex flex-col gap-2 lg:gap-4 xl:mr-20 mx-3"
        >
          <h2 class="text-base lg:text-xl font-semibold">HAYAO MIYAZAKI</h2>
          <h1
            class="text-[38px] lg:text-[68px] font-emphasis font-bold leading-none w-64 lg:w-[425px] lg:mr-16"
          >
            A VIAGEM DE CHIHIRO
          </h1>
          <span class="text-sm lg:text-2xl mt-5 leading-normal">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </span>
          <div class="gap-8 flex flex-col lg:flex-row mt-8 justify-between">
            <button
              class="btnPlay text-dark bg-brandcolor hover:bg-brandcolor/80 gap-2 flex flex-row items-center justify-center"
            >
              <img src="./src/image/Play.svg" alt="button play" />
              ASSISTIR AGORA
            </button>
            <button class="btnPlay hover:bg-light/15">ASSISTA O TRAILER</button>
          </div>
        </div>
        <div
          class="flex flex-row w-full lg:w-[574px] lg:h-[423.8px] justify-center items-center"
        >
          <img
            src="./src/image/ghost1.svg"
            alt="ghost1"
            class="size-[14rem] lg:size-[24rem] -ml-6 animate-float z-30"
          />
          <img
            src="./src/image/ghost2.svg"
            alt="ghost2"
            class="size-[12rem] lg:size-[20rem] -ml-20 lg:-ml-36 animate-float2 z-20"
          />
        </div>
      </div>
    </main>
    <footer
      class="flex flex-col md:flex-row justify-center items-center text-light text-sm md:text-base w-full my-2"
    >
      <div class="flex flex-col md:flex-row text-center gap-x-2 bottom-0">
        <span
          >Desafio do
          <a
            href="https://github.com/iuricode"
            target="_blank"
            class="text-brandcolor hover:text-brandcolor/70 transition duration-300"
            >IuriCode</a
          >.</span
        >
        <span
          >Desenvolvido por
          <a
            href="https://github.com/RFATeixeira"
            target="_blank"
            class="text-brandcolor hover:text-brandcolor/70 transition duration-300"
            >Raphael Teixeira</a
          >.</span
        >
      </div>
    </footer>
  </body>
</html>
