<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="/src/image/ghost1.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Studio ghibli</title>
  </head>
  <body
    class="font-body text-light bg-backgroundImg h-screen overflow-hidden bg-no-repeat bg-cover bg-fixed -z-20 w-full bg-top"
  >
    <header
      class="flex flex-row justify-center items-center md:justify-around gap-24 h-24 md:h-32 lg:h-44"
    >
      <img
        src="./image/logo.svg"
        alt="logo studio ghibli"
        class="size-28 md:size-32 lg:size-40"
      />
      <div class="hidden md:contents">
        <div class="gap-6 flex flex-row">
          <button href="#" class="btnHeader">
            <img
              src="./image/logo-google.svg"
              alt="logo-google"
              class="size-4 lg:size-5"
            />
          </button>
          <button href="#" class="btnHeader">
            <img
              src="./image/logo-facebook.svg"
              alt="logo-facebook"
              class="size-4 lg:size-5"
            />
          </button>
          <button href="#" class="btnHeader">
            <img
              src="./image/logo-twitter.svg"
              alt="logo-twitter"
              class="size-4 lg:size-5"
            />
          </button>
          <button href="#" class="btnHeader">
            <img
              src="./image/logo-instagram.svg"
              alt="logo-instagram"
              class="size-4 lg:size-5"
            />
          </button>
        </div>
      </div>
    </header>
    <section class="h-screen mx-3">
      <div
        class="flex flex-col-reverse lg:flex-row justify-center items-center h-[700px] xl:h-[700px]"
      >
        <div
          class="max-w-[24rem] lg:max-w-[32rem] flex flex-col gap-2 lg:gap-4 xl:mr-20 mx-3"
        >
          <h2 class="text-base lg:text-xl font-semibold">HAYAO MIYAZAKI</h2>
          <h1
            class="text-[38px] lg:text-[68px] font-emphasis font-bold leading-none w-64 lg:w-[425px] lg:mr-16"
          >
            A VIAGEM DE CHIHIRO
          </h1>
          <span class="text-sm lg:text-2xl mt-5 leading-normal">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </span>
          <div class="gap-8 flex flex-col lg:flex-row mt-8 justify-between">
            <button
              class="btnPlay text-dark bg-brandcolor hover:bg-brandcolor/80"
            >
              ASSISTIR AGORA
            </button>
            <button class="btnPlay hover:bg-light/15">ASSISTA O TRAILER</button>
          </div>
        </div>
        <div
          class="flex flex-row w-full lg:w-[574px] lg:h-[423.8px] justify-center items-center"
        >
          <img
            src="./image/ghost1.svg"
            alt="ghost1"
            class="size-[14rem] lg:size-[24rem] -ml-6 animate-float z-30"
          />
          <img
            src="./image/ghost2.svg"
            alt="ghost2"
            class="size-[12rem] lg:size-[20rem] -ml-20 lg:-ml-36 animate-float2 z-20"
          />
        </div>
      </div>
    </section>
    <footer
      class="flex flex-col md:flex-row justify-center items-center text-light text-sm md:text-base fixed bottom-0 w-full gap-0 md:gap-2 h-12 md:h-10"
    >
      <span
        >Desafio do
        <a
          href="https://github.com/iuricode"
          target="_blank"
          class="text-brandcolor hover:text-brandcolor/70 transition duration-300"
          >IuriCode</a
        >.</span
      >
      <span
        >Desenvolvido por
        <a
          href="https://github.com/RFATeixeira"
          target="_blank"
          class="text-brandcolor hover:text-brandcolor/70 transition duration-300"
          >Raphael Teixeira</a
        >.</span
      >
    </footer>
  </body>
</html>
